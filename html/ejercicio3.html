<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #labels {
            width: 150px;
        }

        form {
            width: 450px;
        }
    </style>
    <title>Ejemplo foirmulario #3</title>
</head>

<body>
    <h1 style="color: #f00;">Empoyee Registration Form</h1>
    <form>
        <table>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="radio" name="genero">Mr.
                    <input type="radio" name="genero">Mrs.
                    <input type="radio" name="genero">Ms.
                </td>
            </tr>
            <tr>
                <td id="labels"><label>First Name</label></td>
                <td><input type="text" placeholder="First Name" pattern="^(Mr|Ms|Mrs)\s{1,2}\w+$"></td>
            </tr>
            <tr>
                <td id="labels"><label>Last Name</label></td>
                <td><input type="text" placeholder="Last Name" pattern="^(Mr|Ms|Mrs)\s{1,3}\w+$"></td>
            </tr>
            <tr>
                <td id="labels"><label>Email</label></td>
                <td><input type="email" pattern="^.+@cecar.edu.co"></td>
            </tr>
            <tr>
                <td id="labels"><label>Address </label></td>
                <td><input type="text" pattern="^.{1,100}$"></td>
            </tr>
            <tr>
                <td id="labels"><label>City</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td id="labels"><label form="state">State</label></td>
                <td>
                    <input list="states" name="state" id="state">
                    <datalist id="states">
                        <option value="Gujarat">
                        <option value="Sucre">
                        <option value="Tolima">
                        <option value="Meta">
                        <option value="Antioquia">
                    </datalist>
                </td>
            </tr>
            <tr>
                <td id="labels"><label>Zip</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td id="labels"><label>Upload Photo</label></td>
                <td><input type="file" style="width: 100%;"></td>
            </tr>
        </table>
        <input type="submit" value="submit">
    </form>
</body>

</html>

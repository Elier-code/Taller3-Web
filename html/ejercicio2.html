<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 1</title>
</head>
<body >
    <form style="width: 50%;">
        <fieldset>
            <legend>Your details</legend>
            <ol>
                <li>
                    Name: <input type="text" placeholder="First and last name" pattern="^[A-Za-z\s]+$">
                </li>
                <li>
                    Email: <input type="email" placeholder="example@domain.com" pattern="^.{1,30}$">
                </li>
                <li>
                    Phone: <input type="text" placeholder="Eg. +447500000000" >
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Delivery address</legend>
            <ol>
                <li>
                    Address: <textarea ></textarea>
                </li>
                <li>
                    Post code: <input type="text" pattern="^\d{6,8}$">
                </li>
                <li>
                    Country: <input type="text" >
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Card datails</legend>
            <ol>
                <li>
                    <fieldset>
                        <legend>Card type</legend>
                        <ol>
                            <li><input type="radio" name="card_type">VISA </li>
                            <li><input type="radio" name="card_type">AmEx</li>
                            <li><input type="radio" name="card_type">Mastercard</li>
                        </ol>
                    </fieldset>
                </li>
                <li>
                    Card number: <input type="text" pattern="\d{1,3}$">
                </li>
                <li>
                    Security code <input type="text" pattern="^R\d+$">
                </li>
                <li>
                    Name on card <input type="text" placeholder="Exact name as on the card">
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <input type="submit" value="Buy it!">
        </fieldset>
    </form>
</body>
</html>
